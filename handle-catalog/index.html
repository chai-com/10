<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>一體成形把手目錄</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 30px;
      max-width: 90%;
      max-height: 90%;
      overflow-y: auto;
      border-radius: 10px;
      position: relative;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }
    .modal-images {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .modal-images img {
      max-width: 48%;
      height: auto;
      border-radius: 8px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <h1>晶辰一體成形把手型錄</h1>
  <div class="handle-grid">

    <!-- 卡片插入區，用 JavaScript 動態生成 -->

  </div>

  <!-- Modal 彈窗 -->
  <div id="modal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <div class="modal-images">
        <img id="modal-img-1" src="" alt="">
        <img id="modal-img-2" src="" alt="">
      </div>
      <h3 id="modal-title"></h3>
      <p id="modal-text">一體成型造型把手</p>
    </div>
  </div>

  <script>
    const handles = [
      { name: '中央把手', img1: 'images/handle-01-a.jpg', img2: 'images/handle-01-b.jpg' },
      { name: '左右三角把手', img1: 'images/handle-02-a.jpg', img2: 'images/handle-02-b.jpg' },
      { name: '左右水滴把手', img1: 'images/handle-03-a.jpg', img2: 'images/handle-03-b.jpg' },
      { name: '左右半通把手', img1: 'images/handle-04-a.jpg', img2: 'images/handle-04-b.jpg' },
      { name: '菱形把手', img1: 'images/handle-05-a.jpg', img2: 'images/handle-05-b.jpg' },
      { name: '圓弧中央把手', img1: 'images/handle-06-a.jpg', img2: 'images/handle-06-b.jpg' },
      { name: '圓弧左右半通把手', img1: 'images/handle-07-a.jpg', img2: 'images/handle-07-b.jpg' },
      { name: '圓弧把手', img1: 'images/handle-08-a.jpg', img2: 'images/handle-08-b.jpg' },
      { name: 'c邊把手', img1: 'images/handle-09-a.jpg', img2: 'images/handle-09-b.jpg' },
      { name: 'j邊把手', img1: 'images/handle-10-a.jpg', img2: 'images/handle-10-b.jpg' }
    ];

    const container = document.querySelector('.handle-grid');
    handles.forEach((handle, index) => {
      const card = document.createElement('div');
      card.className = 'handle-card';
      card.onclick = () => openModal(index);
      card.innerHTML = `
        <div class="handle-images">
          <img src="${handle.img1}" alt="${handle.name}1">
          <img src="${handle.img2}" alt="${handle.name}2">
        </div>
        <div class="handle-info">
          <h3>${handle.name}</h3>
          <p>一體成型造型把手</p>
        </div>
      `;
      container.appendChild(card);
    });

    function openModal(index) {
      const h = handles[index];
      document.getElementById('modal-img-1').src = h.img1;
      document.getElementById('modal-img-2').src = h.img2;
      document.getElementById('modal-title').textContent = h.name;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
